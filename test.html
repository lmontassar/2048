<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            top: 10px;
            background-color: blue;
            width: 100px;
            height: 50px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            transition: .2s;
        }

    </style>
</head>
<body>
    <div id="monstrowet">4</div>

    <script>
        var dives = document.getElementById("monstrowet");

        function monstrowet() {
            dives.style.right = "100px";
        }
        dives.addEventListener("click", monstrowet);
    </script>
</body>
</html>
